<div class="feature-view">

        [titlebarTitle]="title" [titlebarInfoItems]="infoItems"
            [titlebarRouterToReturnOnClose]="returnRoute">
        </ndd-ng-titlebar>
        <ndd-ng-tabsbar>
            <ndd-ng-tab tabId="ndd-ng-tab-emitente-info" [tabRoute]="'./info'" tabTitle="Dados Cadastrais"></ndd-ng-tab>
        </ndd-ng-tabsbar>
        <div class="feature-view-tab">
            <router-outlet></router-outlet>
        </div>
    </div>
