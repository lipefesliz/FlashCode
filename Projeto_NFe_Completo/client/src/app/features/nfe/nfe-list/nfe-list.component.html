<kendo-grid
    [style.height]="'100%'"
    [loading]="gridService.loading"
    [data]="gridService | async"
    [pageSize]="state.take"
    [selectable]="selectableSettings"
    [skip]="state.skip"
    [sort]="state.sort"
    [sortable]="true"
    [pageable]="pageableSettings"
    [scrollable]="'none'"
    (dataStateChange)="dataStateChange($event)"
    (selectionChange)="onSelectionChange($event)">

    <ng-template kendoGridToolbarTemplate position="top">
        <div class="pkg-manager-grid__action-container">
            <button (click)="newNfe()" class="pkg-manager-grid__action">
                <i class="ndd-font ndd-font-create pkg-manager__action__icon"></i>
                <span class="pkg-manager-grid__action__description">Novo</span>
            </button>
            <button (click)="deleteNfe()" class="pkg-manager-grid__action" [disabled]="!selectedRows.length">
                <i class="ndd-font ndd-font-delete pkg-manager__action__icon"></i>
                <span class="pkg-manager-grid__action__description">Remover</span>
            </button>
            <button (click)="openNfe()" class="pkg-manager-grid__action" [disabled]="selectedRows.length != 1">
                <i class="ndd-font ndd-font-open pkg-manager__action__icon"></i>
                <span class="pkg-manager-grid__action__description">Abrir</span>
            </button>
        </div>
    </ng-template>

    <kendo-grid-checkbox-column width="5"></kendo-grid-checkbox-column>

    <kendo-grid-column field="id" title="Id" width="10"></kendo-grid-column>
    <kendo-grid-column field="naturezaOperacao" title="Natureza da Operação" width="50"></kendo-grid-column>
    <kendo-grid-column field="dataEntrada" title="Data de entrada" width="20"></kendo-grid-column>
    <kendo-grid-column field="totalNota" format="{0:c}" title="Valor Total" width="20"></kendo-grid-column>
    <kendo-grid-column field="nomeDestinatario" title="Destinatario" width="50"></kendo-grid-column>
    <kendo-grid-column field="nomeEmitente" title="Emitente" width="50"></kendo-grid-column>

</kendo-grid>
